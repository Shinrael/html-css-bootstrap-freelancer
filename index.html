<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- Css -->
<link rel="stylesheet" href="assets/css/style.css">
  <title>html-css-bootstrap-freelancer</title>
</head>
<body>
  <!-- Header -->
  <header>

    <div class="container debug h-100 ">
      <div class="row text-white d-flex align-items-center h-100">
        <div class="debug col-6 d-md-flex justify-content-center ">Start Bootstrap</div>
        <div class="debug col-6 text-end  d-md-none ">Hamburger</div>
        <div class="debug col-6 d-none d-md-flex justify-content-center">Menu</div>
      </div>
    </div>

  </header>

  <!-- Main -->

  <main>

    <!-- Start -->

    <section id="start">
      <div class="container debug h-100 ">
        <div class="row h-100 d-flex flex-column">
          <div class="col debug d-flex justify-content-center align-items-end">IMG</div>
          <div class="col debug d-flex justify-content-center">Testo</div>
        </div>
      </div>
    </section>

    <!-- Portfolio -->

    <section>
      <div class="container debug h-100 ">
        <div class="row">
          <h2 class="text-center ">PORTFOLIO</h2>
          <div class="col-12 debug d-flex justify-content-center col-md-6 col-xl-4">IMG</div>
          <div class="col-12 debug d-flex justify-content-center col-md-6 col-xl-4">IMG</div>
          <div class="col-12 debug d-flex justify-content-center col-md-6 col-xl-4">IMG</div>
          <div class="col-12 debug d-flex justify-content-center col-md-6 col-xl-4">IMG</div>
          <div class="col-12 debug d-flex justify-content-center col-md-6 col-xl-4">IMG</div>
          <div class="col-12 debug d-flex justify-content-center col-md-6 col-xl-4">IMG</div>
        </div>
      </div>
    </section>

    <!-- About -->

    <section id="about">
      <div class="container debug h-100 ">
        <div class="row h-100 d-flex flex-column flex-md-row">
          <h2 class="text-center ">About</h2>
          <div class="col debug d-flex align-items-center justify-content-center col-md-6 justify-content-md-end">TEXT</div>
          <div class="col debug d-flex align-items-center justify-content-center col-md-6 justify-content-md-start">TEXT</div>
          <div class="col debug d-flex align-items-center justify-content-center ">BUTTON</div>
        </div>
      </div>
    </section>

    <!-- Contact Me -->

    <section>
      <div class="container debug h-100 ">
        <div class="row h-100">
          <h2 class="text-center">Contact Me</h2>
          <div class="col debug d-flex justify-content-center ">
            Form da compilare
          </div>
        </div>
      </div>
    </section>

    <!-- Info -->

    <section id="info" class="text-white">
      <div class="container debug">
        <div class="row d-flex flex-column flex-md-row">
          <div class="col debug d-flex justify-content-center">Location</div>
          <div class="col debug d-flex justify-content-center">Around the web</div>
          <div class="col debug d-flex justify-content-center">About freelancer</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
