<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- Css -->
<link rel="stylesheet" href="assets/css/style.css">
  <title>html-css-bootstrap-freelancer</title>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-xl py-4" data-bs-theme="dark">
      <div class="container">
        <a href="#" class="navbar-brand fw-bold fs-4 " >START BOOTSTRAP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-xl-0 fw-bold">
            <li class="nav-item ">
              <a href="#" class="nav-link" aria-current="page" >PORTFOLIO</a>
            </li>
            <li>
              <a href="#" class="nav-link" aria-current="page" >ABOUT</a>
            </li>
            <li>
              <a href="#" class="nav-link" aria-current="page" >CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main -->

  <main>

    <!-- Start -->

    <section id="start">
      <div class="container debug h-100 ">
        <div class="row h-100 d-flex flex-column">
          <div class="col debug d-flex justify-content-center align-items-end">IMG</div>
          <div class="col debug d-flex justify-content-center">Testo</div>
        </div>
      </div>
    </section>

    <!-- Portfolio -->

    <section>
      <div class="container debug h-100 ">
        <div class="row">
          <h2 class="text-center ">PORTFOLIO</h2> <!--metterlo in una row-col tutta sua come in about-->
          <div class="col-12 debug d-flex justify-content-center col-md-6 col-xl-4">IMG</div>
          <div class="col-12 debug d-flex justify-content-center col-md-6 col-xl-4">IMG</div>
          <div class="col-12 debug d-flex justify-content-center col-md-6 col-xl-4">IMG</div>
          <div class="col-12 debug d-flex justify-content-center col-md-6 col-xl-4">IMG</div>
          <div class="col-12 debug d-flex justify-content-center col-md-6 col-xl-4">IMG</div>
          <div class="col-12 debug d-flex justify-content-center col-md-6 col-xl-4">IMG</div>
        </div>
      </div>
    </section>

    <!-- About -->

    <section id="about">
      <div class="container debug h-100 ">
        <div class="row h-100 d-flex flex-column flex-md-row">
          <h2 class="text-center ">About</h2>
        </div>
      </div>
      <div class="me-container debug h-100 ">
        <div class="container-fluid">
          <div class="row">
            <div class="col debug d-flex align-items-center justify-content-center col-md-6 justify-content-md-end">TEXT</div>
          <div class="col debug d-flex align-items-center justify-content-center col-md-6 justify-content-md-start">TEXT</div>
          <div class="col debug d-flex align-items-center justify-content-center ">BUTTON</div>
          </div>
        </div>
      </div>                  
    </section>

    <!-- Contact Me -->

    <section>
      <div class="container debug h-100 ">
        <div class="row h-100">
          <h2 class="text-center">Contact Me</h2>
          <div class="col debug d-flex justify-content-center "> <!--Fare come in about-->
            Form da compilare
          </div>
        </div>
      </div>
    </section>

    <!-- Info -->

    <section id="info" class="text-white">
      <div class="container debug">
        <div class="row d-flex flex-column flex-md-row">
          <div class="col debug d-flex justify-content-center">Location</div>
          <div class="col debug d-flex justify-content-center">Around the web</div>
          <div class="col debug d-flex justify-content-center">About freelancer</div>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <footer class="text-white ">
      <div class="container h-100 debug">
        <div class="row text-center py-5">
          <div class="col">Copyright</div>
        </div>
      </div>
    </footer>
    
  </main>
</body>
</html>
